<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
    <link rel="stylesheet" href="style.css">
    <!-- Pegar siempre al final del head -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
</head>
<body>
    <div id="app">
        <h1>Condicional de edad</h1>
        <h2 v-if="user.age <= 0 || user.age >= 130" class="error">
            La edad es imposible, corrigela
        </h2>
        <h2 v-else-if="user.age < 18" class="menor">
            Usted es menor de edad
        </h2>
        <!-- No lleva nada entre comillas -->
        <h2 v-else class="mayor">
            Usted es mayor de edad
        </h2>
    </div>
    <!-- Importante montar la el objeto de Vue antes de cerrar el body -->
    <script>
        const mountApp = app.mount('#app');
    </script>
</body>
</html>
